<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业产品仓库基本信息管理系统</title>
    <link rel="icon" href="../static/plugins/bootstrap-icons-1.11.3/house-fill.svg">
    <link rel="stylesheet" href="../static/plugins/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/plugins/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
<!--导航-->
<nav class="navbar bg-body-tertiary shadow-sm">
    <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="/login">企业产品仓库基本信息管理系统</a>
    </div>
</nav>
<!--注册表单-->
<div class="mx-auto my-5 card shadow-lg rounded-3" style="max-width: 400px; background-color: #f9f9f9;">
    <div class="card-body">
        <form method="post" action="/reset">
            <div class="text-center fs-3 mb-4">重置密码</div>
            <!--错误信息-->
            <div class="alert alert-danger d-flex align-items-center
                    {% if get_flashed_messages() %}{{ '' }}{% else %}visually-hidden{% endif %}" role="alert">
                <i class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"></i>
                <div class="flex-grow-1">{{ get_flashed_messages()[0] }}</div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <!--姓名-->
            <div class="input-group mt-3 mb-4">
                <span class="input-group-text" id="name">姓名</span>
                <input type="text" class="form-control" placeholder="{{ session['name'] }}" aria-describedby="name"
                       disabled>
            </div>
            <!--新密码-->
            <div class="input-group mt-3 mb-4">
                <span class="input-group-text" id="pwd">新密码</span>
                <input type="password" name="pwd" class="form-control" aria-describedby="pwd">
            </div>
            <!--确认密码-->
            <div class="input-group mt-3 mb-3">
                <span class="input-group-text" id="confirm">确认密码</span>
                <input type="password" name="confirm" class="form-control" aria-describedby="confirm">
            </div>
            <!--提交-->
            <div class="text-center mb-3 mt-4">
                <button type="submit" class="btn btn-primary w-100">提交</button>
            </div>
            <div class="text-center">
                不重置了？<a href="/login" class="text-decoration-none">返回</a>
            </div>
        </form>
    </div>
</div>

<script src="../static/plugins/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/plugins/jQuery/jquery-3.6.0.min.js"></script>
</body>

</html>
